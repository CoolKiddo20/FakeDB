<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Users Maʼlumotlari</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Foydalanuvchilar roʻyxati</h1>

  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ism</th>
        <th>Email</th>
        <th>Yosh</th>
        <th>Mamlakat</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="data.js"></script>
  <script>
    const usersBody = document.querySelector("#usersTable tbody");
    window.data.users.forEach(u => {
      usersBody.innerHTML += `
        <tr>
          <td>${u.id}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.age}</td>
          <td>${u.country}</td>
          <td class="${u.isActive ? 'active' : 'inactive'}">
            ${u.isActive ? 'Active' : 'Inactive'}
          </td>
        </tr>
      `;
    });
  </script>

</body>
</html>
